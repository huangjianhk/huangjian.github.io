<html><head><title>武汉印象</title></head><body><b>武汉印象</b><p>黄健<p>2006-11-30<hr><p>
                                        <p>初到武汉,就吓了一跳.那天9月4日,白天还热得难受,傍晚忽然刮起大风,温度一下子就降下来了,刹时好多同学就感冒了,幸好我暑假锻炼得好,要不然我也病了.</p><p>武汉人说话音好重啊,虽然听得懂,但总觉得不是很好听.</p><p>武汉的公交系统真让我失望.车上非常拥挤,而且经常发生乘客与司机争吵的现象,司机们好象都很"执着",我就是不让,看你怎么着?</p><p>以前觉得随州的空气相当不好，到这儿后才觉得那个差别大呀！记得教授常对我们说，“来到了武汉，就要爱武汉，能在武汉工作生活，那更好！”我想，对武汉的印象，会改变的吧，毕竟，谁又能保证永不变心呢？</p>                                        </body></html>
