<html><head><title>初见长江</title></head><body><b>初见长江</b><p>黄健<p>2007-02-11<hr><p>
                                        <p>天边的红，<br>变幻着。<br>风，轻轻地抚着，<br>水，静静地流着，<br>那杨柳婆娑的身影，<br>借着晚霞，<br>把长长的手，<br>在风中作舞。</p><p>不曾见，滔滔的江水，<br>昔日的汹涌，<br>去了哪里？<br>难道，你也想念那冰天雪地的高原，<br>而故意放慢脚步？<br>可知，在远方，<br>大海，正在呼唤！</p><p>我抬头，寻觅着……<br>城市的身上，<br>再难嗅到泥土的芬芳！<br>那临行前，<br>奶奶的一把故乡土，<br>我只好轻轻地，<br>放在心田正中央……</p><p>望望天，<br>望望地，<br>望着江水流去的方向……</p>                                        </body></html>
