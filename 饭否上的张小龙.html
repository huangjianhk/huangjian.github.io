<html><head><title>饭否上的张小龙</title></head><body><b>饭否上的张小龙</b><p>黄健<p>2016-01-31<hr><p>
                                        <p>要是不被网友扒出来，恐怕也不会有太多人相信，一个当今被奉为神一样的产品经理，其实也有着人的一面。</p><p>现在产品经理们都在琢磨张小龙在饭否上的一条条“<a href="http://business.sohu.com/20160129/n436274739.shtml">碎碎念</a>”，彷佛可以从这些吉光片羽中窥测产品成功的秘诀。</p><p>不过张小龙自己也说了，你时刻想着做一个伟大的产品，你就一定做不出伟大的产品。</p><p>我看了张小龙大部分的饭否，最主要的一个感受就是，他思考的很深入，很多问题上面，通常能一阵见血的把本质给挑出来。而且，还敢于说话，也就是把大家都心知肚明却不愿明说的东西说出来。</p><p>产品经理应该要有这种素质，这也是能让你在人云亦云中与众不同的素质。</p>                                        </body></html>
