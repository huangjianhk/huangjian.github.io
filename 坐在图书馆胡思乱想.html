<html><head><title>坐在图书馆胡思乱想</title></head><body><b>坐在图书馆胡思乱想</b><p>黄健<p>2007-08-01<hr><p>
                                        <p>绿皮子的书安静的躺着<br>等待着有人重新翻阅他曾经的辉煌<br>过去的过去了<br>该安静的也安静了<br>留下一片寂静<br>我在里面寻觅着<br>追寻着前人的足迹</p><p>窗外<br>行色匆匆<br>寻找<br>自己的梦</p><p>光影的世界里<br>我双眼模糊<br>诱惑<br>像天上的浮云<br>在人们的头顶，飘来飘去<br>追梦的人们<br>来了又去</p><p>我常问天<br>为什么这样？<br>忽然，<br>又自言自语道<br>不这样，又能怎样呢？</p><p>生活的脚步没有停下<br>光阴的故事依然叙说<br>我们依旧<br>追梦</p>                                        </body></html>
